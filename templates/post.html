<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>openSocial</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <span class="openSocial-title">
                    <a href="{{ url_for('content.home') }}">
                        openSocial - Post
                    </a>
                </span>
                <span class="header-controls">
                    <span class="username-header">
                        {{ username }}
                        <div class="dropdown-header-menu">
                            <span class="dropdown-header-item">
                                <a href="{{ url_for('content.profile') }}">
                                    Profile
                                </a>
                            </span>
                            <span class="dropdown-header-item">
                                <a href="{{ url_for('content.post') }}">
                                    Post
                                </a>
                            </span>
                            <span class="dropdown-header-item">
                                <a href="{{ url_for('auth.logout') }}">
                                    Logout
                                </a>
                            </span>
                        </div>
                    </span>
                </span>
            </div>
            <div class="content">
                <div class="post-form-container">
                    <div class="post-form-form">
                        <form action="/post/commit" method="POST">
                            <input type="text" name="post-title" placeholder="Post title...">
                            <textarea placeholder="Post text..." name="post-text"></textarea>
                            <input type="submit" value="Post">
                        </form>
                        {% if error_message %}
                            <div class="error_message-container">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="footer">
                openSocial ~ Built with Flask
            </div>
        </div>
    </body>
</html>
